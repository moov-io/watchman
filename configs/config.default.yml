Watchman:
  Servers:
    BindAddress: ":8084"
    AdminAddress: ":9094"

  Telemetry:
    ServiceName: "watchman"

  Download:
    RefreshInterval: "12h"
    InitialDataDirectory: ""
    IncludedLists:
      - "us_csl"
      - "us_ofac"
      - "ru_fa"

  PostalPool:
    Enabled: false
    Instances: 2
    StartingPort: 10000
    StartupTimeout: "60s"
    RequestTimeout: "10s"
    BinaryPath: "" # POSTAL_SERVER_BIN_PATH is set in Dockerfile
