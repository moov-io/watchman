openapi: 3.0.2
info:
  description: Moov Watchman is an HTTP API and Go library to download, parse and offer search functions over numerous trade sanction lists from the United States, European Union governments, agencies, and non profits for complying with regional laws. Also included is a web UI and async webhook notification service to initiate processes on remote systems.
  version: v1
  title: Watchman API
  contact:
    url: https://github.com/moov-io/watchman
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8084
    description: Local development

tags:
  - name: Watchman
    description: Endpoints for searching individuals and corporations which US government enforces economic sanctions against and adding webhook notifications for search criteria.

paths:
  /ping:
    get:
      tags: [Watchman]
      summary: Ping Watchman
      description: Check the Watchman service is running
      operationId: ping
      responses:
        '200':
          description: Service is running properly

  # Company Endpoints
  /ofac/companies/{companyID}:
    get:
      tags: [Watchman]
      summary: Get company
      description: Get information about a company, trust or organization such as addresses, alternate names, and remarks.
      operationId: getOfacCompany
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: companyID
          in: path
          description: Company ID
          required: true
          schema:
            type: string
            example: 1d1c824a
      responses:
        '200':
          description: Company and associated metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacCompany'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

    put:
      tags: [Watchman]
      summary: Update company
      description: Update a Companies sanction status to always block or always allow transactions.
      operationId: updateOfacCompanyStatus
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: X-User-ID
          in: header
          description: User ID used to perform this search
          schema:
            type: string
        - name: companyID
          in: path
          description: Company ID
          required: true
          schema:
            type: string
            example: 8d49fd61
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOfacCompanyStatus'
      responses:
        '200':
          description: Company status updated
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/companies/{companyID}/watch:
    post:
      tags: [Watchman]
      summary: Watch OFAC company
      description: Add name watch on a OFAC Company
      operationId: addOfacCompanyWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: companyID
          in: path
          description: Company ID
          required: true
          schema:
            type: string
            example: c3cf0f66
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfacWatchRequest'
      responses:
        '200':
          description: Company watch added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacWatch'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'
        '404':
          description: Company not found

  /ofac/companies/{companyID}/watch/{watchID}:
    delete:
      tags: [Watchman]
      summary: Remove company watch
      description: Delete a company name watch
      operationId: removeOfacCompanyWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: companyID
          in: path
          description: Company ID
          required: true
          schema:
            type: string
            example: c3cf0f66
        - name: watchID
          in: path
          description: Watch ID, used to identify a specific watch
          required: true
          schema:
            type: string
            example: 0c5e215c
      responses:
        '200':
          description: Company watch removed
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/companies/watch:
    post:
      tags: [Watchman]
      summary: Watch company
      description: Watch a company by its name. The match percentage will be included in the webhook's JSON payload.
      operationId: addOfacCompanyNameWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: name
          in: query
          required: true
          description: Company name used to match and send watch notifications
          schema:
            type: string
            example: Jane Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfacWatchRequest'
      responses:
        '200':
          description: Company watch applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacWatch'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/companies/watch/{watchID}:
    delete:
      tags: [Watchman]
      summary: Remove company watch
      operationId: removeOfacCompanyNameWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: watchID
          in: path
          description: Watch ID, used to identify a specific watch
          required: true
          schema:
            type: string
            example: 0c5e215c
        - name: name
          in: query
          description: Company name watch
          required: true
          schema:
            type: string
            example: Jane Smith
      responses:
        '200':
          description: Company watch removed
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  # Customer Endpoints
  /ofac/customers/{customerID}:
    get:
      tags: [Watchman]
      summary: Get Customer
      description: Get information about a customer, addresses, alternate names, and their SDN metadata.
      operationId: getOfacCustomer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: customerID
          in: path
          description: Customer ID
          required: true
          schema:
            type: string
            example: c3cf0f66
      responses:
        '200':
          description: Customer and associated metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacCustomer'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

    put:
      tags: [Watchman]
      summary: Update customer
      description: Update a Customer sanction status to always block or always allow transactions.
      operationId: updateOfacCustomerStatus
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: X-User-ID
          in: header
          description: User ID used to perform this search
          schema:
            type: string
        - name: customerID
          in: path
          description: Customer ID
          required: true
          schema:
            type: string
            example: c3cf0f66
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOfacCustomerStatus'
      responses:
        '200':
          description: Customer status updated
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/customers/{customerID}/watch:
    post:
      tags: [Watchman]
      summary: Watch OFAC customer
      description: Add name watch on a OFAC Customer
      operationId: addOfacCustomerWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: customerID
          in: path
          description: Customer ID
          required: true
          schema:
            type: string
            example: c3cf0f66
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfacWatchRequest'
      responses:
        '200':
          description: Customer watch added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacWatch'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'
        '404':
          description: Customer not found

  /ofac/customers/{customerID}/watch/{watchID}:
    delete:
      tags: [Watchman]
      summary: Remove customer watch
      description: Delete a customer name watch
      operationId: removeOfacCustomerWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: customerID
          in: path
          description: Customer ID
          required: true
          schema:
            type: string
            example: c3cf0f66
        - name: watchID
          in: path
          description: Watch ID, used to identify a specific watch
          required: true
          schema:
            type: string
            example: 0c5e215c
      responses:
        '200':
          description: Customer watch removed
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/customers/watch:
    post:
      tags: [Watchman]
      summary: Watch customer
      description: Watch a customer by its name. The match percentage will be included in the webhook's JSON payload.
      operationId: addOfacCustomerNameWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: name
          in: query
          required: true
          description: Individual name used to match and send watch notifications
          schema:
            type: string
            example: Jane Smith
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfacWatchRequest'
      responses:
        '200':
          description: Customer watch applied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacWatch'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/customers/watch/{watchID}:
    delete:
      tags: [Watchman]
      summary: Remove customer watch
      operationId: removeOfacCustomerNameWatch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: watchID
          in: path
          description: Watch ID, used to identify a specific watch
          required: true
          schema:
            type: string
            example: 0c5e215c
        - name: name
          in: query
          description: Customer or Company name watch
          required: true
          schema:
            type: string
            example: Jane Smith
      responses:
        '200':
          description: Company or Customer watch removed
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  # SDN Endpoints
  /ofac/sdn/{sdnID}:
    get:
      tags: [Watchman]
      summary: Get SDN
      description: Get SDN details
      operationId: getSDN
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - in: path
          name: sdnID
          required: true
          description: SDN ID
          schema:
            type: string
            example: 564dd7d1
      responses:
        '200':
          description: SDN metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacSDN'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/sdn/{sdnID}/alts:
    get:
      tags: [Watchman]
      summary: Get SDN alt names
      operationId: getSDNAltNames
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - in: path
          name: sdnID
          description: SDN ID
          required: true
          schema:
            type: string
            example: 564dd7d1
      responses:
        '200':
          description: SDN alternate names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacSDNAltNames'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  /ofac/sdn/{sdnID}/addresses:
    get:
      tags: [Watchman]
      summary: Get SDN addresses
      operationId: getSDNAddresses
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - in: path
          name: sdnID
          description: SDN ID
          required: true
          schema:
            type: string
            example: 564dd7d1
      responses:
        '200':
          description: SDN addresses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacEntityAddresses'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  # Search Endpoint
  /search:
    get:
      tags: [Watchman]
      summary: Search SDNs
      operationId: search
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: q
          in: query
          schema:
            type: string
            example: John Doe
          description: Search across Name, Alt Names, and SDN Address fields for all available sanctions lists. Entries may be returned in all response sub-objects.
        - name: name
          in: query
          schema:
            type: string
            example: Jane Smith
          description: Name which could correspond to an entry on the SDN, Denied Persons, Sectoral Sanctions Identifications, or BIS Entity List sanctions lists. Alt names are also searched.
        - name: address
          in: query
          schema:
            type: string
            example: 123 83rd Ave
          description: Phsical address which could correspond to a human on the SDN list. Only Address results will be returned.
        - name: city
          in: query
          schema:
            type: string
            example: USA
          description: City name as desginated by SDN guidelines. Only Address results will be returned.
        - name: state
          in: query
          schema:
            type: string
            example: USA
          description: State name as desginated by SDN guidelines. Only Address results will be returned.
        - name: providence
          in: query
          schema:
            type: string
            example: USA
          description: Providence name as desginated by SDN guidelines. Only Address results will be returned.
        - name: zip
          in: query
          schema:
            type: string
            example: USA
          description: Zip code as desginated by SDN guidelines. Only Address results will be returned.
        - name: country
          in: query
          schema:
            type: string
            example: USA
          description: Country name as desginated by SDN guidelines. Only Address results will be returned.
        - name: altName
          in: query
          schema:
            type: string
            example: Jane Smith
          description: Alternate name which could correspond to a human on the SDN list. Only Alt name results will be returned.
        - name: id
          in: query
          schema:
            type: string
            example: '10517860'
          description: ID value often found in remarks property of an SDN. Takes the form of 'No. NNNNN' as an alphanumeric value.
        - name: minMatch
          in: query
          schema:
            type: number
            format: float
            example: 0.95
          description: Match percentage that search query must obtain for results to be returned.
        - name: limit
          in: query
          schema:
            type: integer
            example: 25
          description: Maximum results returned by a search. Results are sorted by their match percentage in decending order.
        - name: sdnType
          in: query
          schema:
            type: string
            example: individual
          description: Optional filter to only return SDNs whose type case-insensitively matches.
        - name: program
          in: query
          schema:
            type: string
            example: SDGT
          description: Optional filter to only return SDNs whose program case-insensitively matches
      responses:
        '200':
          description: SDNs returned from a search
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Search'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

  # Downloads endpoint
  /downloads:
    get:
      tags: [Watchman]
      summary: Get latest downloads
      description: Return list of recent downloads of list data
      operationId: getLatestDownloads
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional Request ID allows application developer to trace requests through the systems logs
          schema:
            type: string
            example: 94c825ee
        - name: limit
          in: query
          schema:
            type: integer
            example: 25
          description: Maximum number of downloads to return sorted by their timestamp in decending order.
      responses:
        '200':
          description: Recent timestamps and counts of parsed objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Downloads'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'
  /ui/values/{key}:
    get:
      tags: [Watchman]
      summary: Get UI values
      description: Return an ordered distinct list of keys for an SDN property.
      operationId: getUIValues
      parameters:
        - in: path
          name: key
          description: SDN property to lookup. Values are sdnType, ofacProgram
          required: true
          schema:
            type: string
            example: sdnType
        - name: limit
          in: query
          schema:
            type: integer
            example: 25
          description: Maximum number of UI keys returned
      responses:
        '200':
          description: Ordered and distinct list of values for an SDN property
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UIKeys'
        '400':
          description: Error occured, see response body.
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/base/master/api/common.yaml#/components/schemas/Error'

components:
  schemas:
    OfacCompany:
      description: OFAC Company and metadata
      properties:
        ID:
          description: OFAC Company ID
          type: string
          example: 9574756b
        sdn:
          $ref: '#/components/schemas/OfacSDN'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/OfacEntityAddress'
        alts:
          type: array
          items:
            $ref: '#/components/schemas/OfacAlt'
        status:
          $ref: '#/components/schemas/OfacCompanyStatus'
    OfacCompanyStatus:
      description: Status properties of an OFAC Company
      properties:
        userID:
          description: User ID provided when updating status
          type: string
          example: 349661f9
        note:
          description: Optional note from updating status
          type: string
          example: 'Incorrect match'
        status:
          description: Manually applied status for OFAC Company
          type: string
          enum:
            - unsafe
            - exception
        createdAt:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
    OfacCustomer:
      description: OFAC Customer and metadata
      properties:
        ID:
          description: OFAC Customer ID
          type: string
          example: 9574756b
        sdn:
          $ref: '#/components/schemas/OfacSDN'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/OfacEntityAddress'
        alts:
          type: array
          items:
            $ref: '#/components/schemas/OfacAlt'
        status:
          $ref: '#/components/schemas/OfacCustomerStatus'
    OfacCustomerStatus:
      description: Status properties of an OFAC Customer
      properties:
        userID:
          description: User ID provided when updating status
          type: string
          example: 349661f9
        note:
          description: Optional note from updating status
          type: string
          example: 'Incorrect match'
        status:
          description: Manually applied status for OFAC Customer
          type: string
          enum:
            - unsafe
            - exception
        createdAt:
          type: string
          format: date-time
          example: 2006-01-02T15:04:05Z07:00
    OfacSDN:
      description: Specially designated national from OFAC list
      properties:
        entityID:
          type: string
          example: 1231
        sdnName:
          type: string
          example: BANCO NACIONAL DE CUBA
        sdnType:
          $ref: '#/components/schemas/SdnType'
        programs:
          type: array
          items:
            type: string
          description: Programs is the sanction programs this SDN was added from
          example: [CUBA]
        title:
          type: string
          example: Title of an individual
        remarks:
          type: string
        match:
          type: number
          example: 0.91
          description: Remarks on SDN and often additional information about the SDN
    OfacEntityAddresses:
      type: array
      items:
        $ref: '#/components/schemas/OfacEntityAddress'
    OfacEntityAddress:
      description: Physical address from OFAC list
      properties:
        entityID:
          type: string
          example: 2112
        addressID:
          type: string
          example: 201
        address:
          type: string
          example: 123 73th St
        cityStateProvincePostalCode:
          type: string
          example: Tokyo 103
        country:
          type: string
          example: Japan
        match:
          type: number
          example: 0.91
    OfacSDNAltNames:
      type: array
      items:
        $ref: '#/components/schemas/OfacAlt'
    OfacAlt:
      description: Alternate name from OFAC list
      properties:
        entityID:
          type: string
          example: 306
        alternateID:
          type: string
          example: 220
        alternateType:
          type: string
          example: aka
        alternateName:
          type: string
          example: NATIONAL BANK OF CUBA
        alternateRemarks:
          type: string
          example: Extra information
        match:
          type: number
          example: 0.91
    SdnType:
      description: 'Used for classifying SDNs — typically represents an individual or company'
      type: string
      enum:
        - individual
        - entity
        - vessel
        - aircraft
    SsiType:
      description: 'Used for classifying SSIs'
      type: string
      enum:
        - individual
        - entity
    DPL:
      description: BIS Denied Persons List item
      properties:
        name:
          type: string
          description: Name of the Denied Person
          example: ISMAEL RETA
        streetAddress:
          type: string
          description: "Denied Person's street address"
          example: 'REGISTER NUMBER: 78795-379, FEDERAL CORRECTIONAL INSTITUTION, P.O. BOX 4200'
        city:
          type: string
          description: "Denied Person's city"
          example: THREE RIVERS
        state:
          type: string
          description: "Denied Person's state"
          example: TX
        country:
          type: string
          description: "Denied Person's country"
          example: ""
        postalCode:
          type: string
          description: "Denied Person's postal code"
          example: 78071
        effectiveDate:
          type: string
          description: Date when denial came into effect
          example: '06/15/2016'
        expirationDate:
          type: string
          description: Date when denial expires, if blank denial never expires
          example: '06/15/2025'
        standardOrder:
          type: string
          description: Denotes whether or not the Denied Person was added by a standard order
          example: 'Y'
        lastUpdate:
          type: string
          description: Most recent date when the Denied Person record was updated
          example: '2016-06-22'
        action:
          type: string
          description: Most recent action taken regarding the denial
          example: FR NOTICE ADDED
        frCitation:
          type: string
          description: Reference to the order's citation in the Federal Register
          example: '81.F.R. 40658 6/22/2016'
        match:
          type: number
          example: 0.92
    SSI:
      description: Treasury Department Sectoral Sanctions Identifications List (SSI)
      properties:
        entityID:
          type: string
          description: The ID assigned to an entity by the Treasury Department
          example: 1231
        type:
          $ref: '#/components/schemas/SsiType'
        programs:
          type: array
          items:
            type: string
          description: Sanction programs for which the entity is flagged
          example: ["UKRAINE-EO13662", "SYRIA"]
        name:
          type: string
          description: The name of the entity
          example: PJSC VERKHNECHONSKNEFTEGAZ
        addresses:
          type: array
          items:
            type: string
          description: Addresses associated with the entity
          example: ["D. Retyum, Luzhski Raion, Leningradskaya Obl., 188230, RU", "Retiun Village, Lujskiy District, Leningrad Region, RU"]
        remarks:
          type: array
          items:
            type: string
          description: Additional details regarding the entity
          example: ["For more information on directives, please visit the following link: http://www.treasury.gov/resource-center/sanctions/Programs/Pages/ukraine.aspx#directives.", "(Linked To: OPEN JOINT-STOCK COMPANY ROSNEFT OIL COMPANY)"]
        alternateNames:
          type: array
          items:
            type: string
          description: Known aliases associated with the entity
          example: ["VERKHNECHONSKNEFTEGAZ", "OJSC VERKHNECHONSKNEFTEGAZ"]
        ids:
          type: array
          items:
            type: string
          description: IDs on file for the entity
          example: ["Subject to Directive 4, Executive Order 13662 Directive Determination", "vcng@rosneft.ru, Email Address", "Subject to Directive 2, Executive Order 13662 Directive Determination"]
        sourceListURL:
          type: string
          description: The link to the official SSI list
          example: http://bit.ly/1MLgou0
        sourceInfoURL:
          type: string
          description: The link for information regarding the source
          example: http://bit.ly/1MLgou0
