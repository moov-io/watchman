          description: Company watch applied
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occurred, see response body.
      summary: Watch company
      tags:
      - Watchman
  /ofac/companies/watch/{watchID}:
    delete:
      description: Delete a company name watch.
