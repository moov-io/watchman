openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/watchman
  description: Moov Watchman is an HTTP API and Go library to download, parse and
    offer search functions over numerous trade sanction lists from the United States,
    European Union governments, agencies, and non profits for complying with regional
    laws. Also included is a web UI and async webhook notification service to initiate
    processes on remote systems.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Watchman API
  version: v1
servers:
- description: Local development
  url: http://localhost:8084
tags:
- description: Endpoints for searching individuals and corporations which US government
    enforces economic sanctions against and adding webhook notifications for search
    criteria.
  name: Watchman
paths:
  /ping:
    get:
      description: Check the Watchman service is running
      operationId: ping
      responses:
        "200":
          description: Service is running properly
      summary: Ping Watchman
      tags:
      - Watchman
  /ofac/companies/{companyID}:
    get:
      description: Get information about a company, trust or organization such as
        addresses, alternate names, and remarks.
      operationId: getOfacCompany
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: Company ID
        explode: false
        in: path
        name: companyID
        required: true
        schema:
          example: 1d1c824a
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacCompany'
          description: Company and associated metadata
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occured, see response body.
      summary: Get company
      tags:
      - Watchman
    put:
      description: Update a Companies sanction status to always block or always allow
        transactions.
      operationId: updateOfacCompanyStatus
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: User ID used to perform this search
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Company ID
        explode: false
        in: path
        name: companyID
        required: true
        schema:
          example: 8d49fd61
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOfacCompanyStatus'
        required: true
      responses:
        "200":
          description: Company status updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occured, see response body.
      summary: Update company
      tags:
      - Watchman
  /ofac/companies/{companyID}/watch:
    post:
      description: Add name watch on a OFAC Company
      operationId: addOfacCompanyWatch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: Company ID
        explode: false
        in: path
        name: companyID
        required: true
        schema:
          example: c3cf0f66
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfacWatchRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacWatch'
          description: Company watch added
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occured, see response body.
        "404":
          description: Company not found
      summary: Watch OFAC company
      tags:
      - Watchman
  /ofac/companies/{companyID}/watch/{watchID}:
    delete:
      description: Delete a company name watch
      operationId: removeOfacCompanyWatch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: Company ID
        explode: false
        in: path
        name: companyID
        required: true
        schema:
          example: c3cf0f66
          type: string
        style: simple
      - description: Watch ID, used to identify a specific watch
        explode: false
        in: path
        name: watchID
        required: true
        schema:
          example: 0c5e215c
          type: string
        style: simple
      responses:
        "200":
          description: Company watch removed
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occured, see response body.
      summary: Remove company watch
      tags:
      - Watchman
  /ofac/companies/watch:
    post:
      description: Watch a company by its name. The match percentage will be included
        in the webhook's JSON payload.
      operationId: addOfacCompanyNameWatch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: Company name used to match and send watch notifications
        explode: true
        in: query
        name: name
        required: true
        schema:
          example: Jane Smith
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfacWatchRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OfacWatch'
          description: Company watch applied
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occured, see response body.
      summary: Watch company
      tags:
      - Watchman
  /ofac/companies/watch/{watchID}:
    delete:
      operationId: removeOfacCompanyNameWatch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          example: 94c825ee
          type: string
        style: simple
      - description: Watch ID, used to identify a specific watch
        explode: false
        in: path
        name: watchID
        required: true
        schema:
          example: 0c5e215c
          type: string
        style: simple
      - description: Company name watch
        explode: true
        in: query
        name: name
        required: true
        schema:
          example: Jane Smith
          type: string
        style: form
      responses:
        "200":
          description: Company watch removed
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Error occured, see response body.
      summary: Remove company watch
      tags:
      - Watchman
  /ofac/customers/{customerID}:
    get:
      description: Get information about a customer, addresses, alternate names, and
