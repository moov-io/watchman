language: go
sudo: true
services:
- docker
env:
  matrix:
  - GO111MODULE=auto
matrix:
  allow_failures:
  - go: 1.12rc1
  include:
  - os: linux
    go: 1.11.x
    cache:
      directories:
      - "/home/travis/.cache/go-build"
  - os: linux
    go: 1.12rc1
  - os: osx
    go: 1.11.x
    cache:
      directories:
      - "/Users/travis/Library/Caches/go-build"
before_install:
- go get -u github.com/client9/misspell/cmd/misspell
- go get -u golang.org/x/lint/golint
- go get github.com/fzipp/gocyclo
- go get -u honnef.co/go/tools/cmd/staticcheck
- go get golang.org/x/tools/cmd/cover
before_script:
- GOFILES=$(find . -type f -name '*.go' | grep -v vendor | grep -v client)
script:
# Just check gofmt on linux, it's the fastest builder
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then test -z $(gofmt -s -l $GOFILES); fi
- go test ./... -race -coverprofile=coverage.txt -covermode=atomic
- misspell -error -locale US $GOFILES
- gocyclo -over 20 $GOFILES
- golint -set_exit_status $GOFILES
- staticcheck ./cmd/*/*.go ./pkg/*/*.go *.go
after_success:
- bash <(curl -s https://codecov.io/bash) -X fix
- make
- make client
- make docker
before_deploy:
  - make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/ofac-linux-amd64
    - bin/ofac-darwin-amd64
    - bin/ofac-amd64.exe
  on:
    repo: moov-io/ofac
    tags: true
  skip_cleanup: true
after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push
